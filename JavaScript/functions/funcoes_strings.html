<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript</title>
  <script>
    //propriedade length
    document.write('Jorge Sant Ana'.length + "<br>")

    //retorna o caractere que pertence a este indice
    document.write('Jorge Sant Ana'.charAt(7) + "<br>")

    var nome = 'Jorge Sant Ana'

    //retorna o indíce da letra especifica
    document.write(nome.indexOf('g') + "<br>")

    //Substitui a parte da string especificada por uma nova
    document.write(nome.replace('Sant Ana', 'Silva') + "<br>")

    //Extrai, a partir do indice especificado, uma quantidade de caracteres especificadas // substr(indice inicial, quantidade)
    document.write(nome.substr(6, 4) + "<br>")

    //Transforma os caracteres em minusculo
    document.write(nome.toLocaleLowerCase() + "<br>")

    //Transforma os caracteres em maiusculo
    document.write(nome.toLocaleUpperCase() + "<br>")

    //Remove o espaço vazio (branco) do dois lados da string
    document.write('-' + nome.trim() + '-' + "<br>")
  </script>

</head>

<body>
</body>

</html>
