<!DOCTYPE html>
<html>
	<head>
		<title>Inline Style</title>
		<meta charset="utf-8">
		
		<style type="text/CSS">
		
        #topo{
            background: blue;
        }    

        #conteudo{
            background: red;
        }

        #rodape{
            background: green;
        }

        #assinatura{
            background: pink;
        }

        .produto{
            background:gray;
            margin: 10px;
        }

        .azul{
            background-color: rgb(0, 140, 233);
        }
        
		</style>	

	</head>
	<body>

        <div id="topo">

            <img src="imagens/amazon.png" width="200">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contato</li>
            </ul>
        </div>

        <div id="conteudo">
            
            <span class="produto">
                Cachaça
            </span>

            <span class="produto">
                The Last Of Us 2
            </span>

            <span class="produto">
                100 ações da Kojima Productions
            </span>

        </div>

        <div id="rodape">
            Todos os <span class="azul">direitos </span>reservados.
        </div>

        <span id="assinatura">
            Download Videos
        </span>
        <span>
            Muitos videos
        </span>

    </body>
</html>
