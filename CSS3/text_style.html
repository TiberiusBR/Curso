<!DOCTYPE html>
<html>
	<head>
		<title>Estilos de Texto</title>
		<meta charset="utf-8">
		
		<style type="text/CSS">

            .negrito{
                font-weight: bold;
            }

            .italico{
                font-style: italic;
            }

            .formatacao{
                text-decoration: line-through;
            }

            .texto{
                font: bold 30px "Trebuchet MS", Helvetica, sans-serif;
            }
		</style>	

	</head>
	<body>
        <div>
            <p class="negrito">Negrito</p>
            <p class="italico">Itálico</p>
            <p class="formatacao">Formatação de texto gay</p>
            <p class="texto">Textão fora temer</p>
        </div>
    </body>
</html>
