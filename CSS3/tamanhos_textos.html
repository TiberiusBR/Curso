<!DOCTYPE html>
<html>
	<head>
		<title>Tamanhos de Textos</title>
		<meta charset="utf-8">
		
		<style type="text/CSS">

            div{
                font-size: 60px;
            }
            .texto{
                /*
                px -> tamanho fixo
                % -> tamanho relativo ao tamanho padrão
                em -> tamanho relativo ao container pai 
                */
                /*font-size: 300%;*/
                font-size: 1em;
            }
            .texto2{
                font-size: 15px;
            }
		</style>	

	</head>
	<body>
        <div>
            <p class="texto">Conteúdo 1</p>
            <p class="texto2">Conteúdo 2</p>
        </div>
    </body>
</html>
